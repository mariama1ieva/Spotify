<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script defer src="../../common/functionalities/password.js"></script>
    <script defer src="./login.js"></script>
</head>

<body>
    <header id="header">
        <div class="content">
            <img src="../../assets/images/Spotify_Logo.png" alt="logo">
        </div>
    </header>
    <section id="loginarea">
        <div class="content">
            <h1>
                Log in to Spotify
            </h1>
            <div class="main-form">
                <form id="form">
                    <div class="input-container">
                        <p>Email or username</p>
                        <input id="username" type="text" placeholder="Email or username">
                        <div class="error"></div>
                    </div>
                    <div class="input-container ">
                        <div class="ipassword">
                            <p>Password</p>
                            <input id="password" type="password" placeholder="password" class="eye-funck">
                            <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
                            <i class="fa-regular fa-eye" id="eyeicon-open" style="display:none;"></i>
                        </div>
                        <div class="error"></div>

                    </div>
                 <div class="rememberme">
                    <input  type="checkbox" id="rememberme" checked>
                    <label for="rememberme"></label>
                    <span>Remember me</span>
                 </div>
                    <button><span>Log In</span></button>
                </form>
                <p><a href="#">Forgot your password</a></p>

                <p>
                    <span>Don't have an account? </span>
                    <a href="#">Sign up for Spotify</a></p>
            </div>
        </div>
    </section>
</body>

</html>
