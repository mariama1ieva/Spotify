<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
    <script defer src="../../common/functionalities/password.js"></script>
    <script defer src="./signUp.js"></script>
</head>

<body>
    <header id="header">
        <div class="content">
            <img src="../../assets/images/Spotify_Logo.png" alt="logo">
        </div>
    </header>
    <section id="signUp-area">
        <div class="content">
            <h1>
                Sign up to start listening
            </h1>
            <div class="main-form">
                <form id="form">
                    <div class="input-container">
                        <label for="email">Email address</label>
                        <input id="email" type="text" placeholder="name@domain.com">
                        <div class="error">
                            <!-- <i class="fa-solid fa-circle-exclamation"></i>
                            <span>This email is invalid. Make sure it's written like example@email.com</span> -->
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input id="username" type="text" placeholder="username">
                        <div class="error"></div>
                    </div>
                    <div class="input-container ">
                        <div class="ipassword">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="password" class="eye-funck">
                            <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
                            <i class="fa-regular fa-eye" id="eyeicon-open" style="display:none;"></i>
                        </div>
                        <div class="error"></div>

                    </div>
                 

                    <div class="input-container ">
                        <div class="ipassword2">
                            <label for="password2">Confirm Password</label>
                            <input id="password2" type="password" placeholder="confirm password" class="eye-funck">
                            <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
                            <i class="fa-regular fa-eye" id="eyeicon-open" style="display:none;"></i>
                        </div>
                        <div class="error"></div>
                       
                    </div>

                    <button id="create"><span>Create account</span></button>
                </form>
                <p><span>Already have an account? </span><a href="#">Log in here</a></p>
            </div>
        </div>
    </section>
</body>

</html>
