<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="content">
            <img src="../../assets/images/Spotify_Logo.png" alt="logo">
        </div>
    </header>
    <section id="forgetarea">
        <div class="content">
            <h4>
                Reset your password
            </h4>
            <p>Enter your email address and we'll send you a link to get back into your account.</p>
            <div class="main-form">
                <form id="form">
                    <div class="input-container">
                        <p>Email</p>
                        <input id="username" type="text" placeholder="Email or username">
                        <div class="error"></div>
                    </div>
                  
                 
                    <button><span>Send link</span></button>
                </form>
                <p>
                    <span>Or return to </span>
                    <a href="#">Sign in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
