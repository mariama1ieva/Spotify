<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scss/style.css">
    <title>Document</title>
    <script defer src="./payment.js"></script>
</head>

<body>
    <div class="card-area-payment">
        <div class="content-payment">
            <div class="card-content-view">
                <div class="front">
                    <div class="image">
                        <img src="" alt="" class="visa-image">
                    </div>
                    <div class="card-number-box">Card Number</div>
                    <div class="flexbox">
                        <div class="box-card">
                            <span>Card Holder</span>
                            <div class="card-holder-name">Name Surname</div>
                        </div>
                        <div class="box-card">
                            <span>Expiry Date</span>
                            <div class="expiration">
                                <span class="exp-month">M</span>
                                <span class="exp-year">Y</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back">
                    <div class="stripe"></div>
                    <div class="box-card">
                        <span>cvv</span>
                        <div class="cvv-box"></div>
                        <img src="../../assets/images/visa.png" alt="">
                    </div>
                </div>

            </div>

            <form method="post">
                <div class="inputBox">
                    <span>Card Number</span>
                    <input type="text" maxlength="16" class="card-number-input">
                </div>
                <div class="inputBox">
                    <span>Card Holder's Name</span>
                    <input type="text" class="card-holder-input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>Expiry Date</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>YEAR</span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="3" class="cvv-input">
                    </div>
                    <div class="inputBox">
                        <span>amount</span>
                        <input type="text" maxlength="16" class="card-number-input amount">
                    </div>
                </div>
                <input type="submit" value="Increases balance" class="submit-btn">
            </form>

        </div>
    </div>
</body>

</html>
